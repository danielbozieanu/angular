<button (click)="toggleHobbies()">{{showHobbies ? "Ascunde" : "Afiseaza"}}</button>
<div *ngIf="showHobbies">
<ul >
  <li *ngFor="let hobby of hobbies; let i = index">
    {{hobby}} <button (click)="deleteHobby(i)">Sterge</button>
  </li>
</ul>
<form (submit)="addHobby(hobbi.value)">
  <input type="text" #hobbi>
  <button>Add</button>
</form>
</div>

<div>
  <h3>Posts</h3>
  <div *ngFor="let post of posts">
    <h4>{{post.title}}</h4>
    <p>{{post.body}}</p>
  </div>
</div>
